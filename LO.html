<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption</title>
    <link rel="stylesheet" href="LO.css">
</head>
<body>
    <div class="dog-list" id="dog-list"></div>

    <!-- Modal -->
    <div class="modal" id="dog-modal">
        <div class="modal-content">
            <span class="close-button" id="close-button">&times;</span>
            <img id="modal-dog-image" src="" alt="Dog Image">
            <h2 id="modal-dog-title"></h2>
            <p><strong>Sex:</strong> <span id="modal-dog-sex"></span></p>
            <p><strong>Age:</strong> <span id="modal-dog-age"></span></p>
            <p id="modal-dog-description"></p>
            <button id="adopt-button">Adopt Me</button>
        </div>
    </div>

    <script src="LO.js"></script>
</body>
</html>
